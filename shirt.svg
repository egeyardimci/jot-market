<svg width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- T-shirt body -->
  <path d="M 60 80 
           L 60 160 
           L 140 160 
           L 140 80 
           L 120 70 
           L 120 50 
           Q 100 60, 80 50 
           L 80 70 
           Z" 
        fill="#e0e0e0"/>
  
  <!-- Left sleeve -->
  <path d="M 60 80 
           L 40 90 
           L 35 110 
           L 55 100 
           Z" 
        fill="#e0e0e0"/>
  
  <!-- Right sleeve -->
  <path d="M 140 80 
           L 160 90 
           L 165 110 
           L 145 100 
           Z" 
        fill="#e0e0e0"/>
  
  <!-- Collar -->
  <ellipse cx="100" cy="50" rx="20" ry="10" fill="none" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Center line detail -->
  <line x1="100" y1="60" x2="100" y2="160" stroke="#d0d0d0" stroke-width="1" opacity="0.5"/>
  
  <!-- Border -->
  <rect width="200" height="200" fill="none" stroke="#ddd" stroke-width="1"/>
</svg>