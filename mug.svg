  <!-- Mug body -->
  <rect x="50" y="60" width="80" height="90" rx="5" fill="#e0e0e0"/>
  
  <!-- Mug handle -->
  <path d="M130 85 Q155 85, 155 110 Q155 135, 130 135" 
